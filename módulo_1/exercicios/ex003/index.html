<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A tag img</title>
    </head>

    <body>

        <h1>CARREGANDO IMAGENS</h1>

        <p>A seguir teremos uma imagem encontrada na mesma pasta do arquivo HTML</p>

        <img src="logo_html.png" alt="logotipo da tecnologia HTML5">
        <br>

        <p>Podemos também carregar imagens que estão em pastas diferentes ou sub-pastas.</p>

        <img src="imagens/logo_css.png" alt="Logotipo da tecnologia CSS3">
        <br>

        <p>Podemos tambem carregar imagens partir de links externos</p>

        <img src="https://img.icons8.com/color/512/javascript.png" alt="logo do javascript de link externo">

        
    </body>

</html>
