<!DOCTYPE html>

    <html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="jm_favicon/jm_favicon.ico" type="image/x-icon">
        <title>Desafio das Tags</title>
    </head>

    <body>

        <h1>Tags no HTML5</h1>

        <hr>
        <p>Em <strong>HTML5</strong>, podemos inserir oa elementos da lista abaixo, passe o mouse sobre o termo na lista para descobrir qual tag devera utilizar em cada caso.</p>

        <hr>
        
        <ul>
            <li><abbr title="Use a Tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use a Tag &lt;h1&gt;">Títulos</abbr></li>
            <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a Tag &lt;code&gt;">Códigos-Fonte</abbr></li>
            <li><abbr title="Use a Tag &lt;ol&gt;">Listas Numeradas</abbr></li>
            <li><abbr title="Use a Tag &lt;ul&gt;">Listas com Demarcações</abbr></li>
        </ul>

        <hr>

        
    </body>

</html>
